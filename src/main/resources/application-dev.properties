server.port = 8087
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql

spring.datasource.url=jdbc:mysql://localhost:3306/konobd?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root


springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/documentation/swagger-ui/index.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
server.servlet.context-path=/
springdoc.packagesToScan=com.konoPlace.konoplace.controllers
spring.main.allow-circular-references:true 
